<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>GlassesMaster Upload Page</title>

<body>
	<form action="result" th:result="@{/result}" method="post" enctype="multipart/form-data">

		</div>
	</form>
</body>
